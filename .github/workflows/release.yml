name: Авто-релиз
on:
  push:
    tags:
      - 'v*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Создать релиз
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ${{ github.ref_name }}
          prerelease: false
          title: 'Релиз ${{ github.ref_name }}'
          files: |
            *.zip
            *.crx

      - name: Собрать расширение
        run: zip -r extension-${{ github.ref_name }}.zip . -x \*.git\*

      - name: Загрузить ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.repository }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./extension-${{ github.ref_name }}.zip
          asset_name: extension-${{ github.ref_name }}.zip
          asset_content_type: application/zip
