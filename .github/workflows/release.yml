name: Авто-релиз
on:
  push:
    tags: ['v*']
permissions:
  contents: write  # ← ГЛАВНОЕ исправление
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Создать релиз
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
