name: Авто-релиз
on:
  push:
    tags: ['v*']
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Собрать расширение
        run: zip -r extension-${{ github.ref_name }}.zip . -x "*.git*" "node_modules/*"

      - name: Создать релиз
        uses: softprops/action-gh-release@v2
        with:
          files: extension.zip
